<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Login </h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form id="quickForm" method="POST">
                        {% csrf_token %}

                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">Username </label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" required><br>
                                <label for="password">Password </label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required /><br> {% for message in messages %}
                                <p class="{% if 'error' in message.tags %}error{% elif 'success' in message.tags %}success{% endif %}">
                                    {{ message }}
                                </p>
                                {% endfor %}
                                <p> <a href="{% url 'forgotPassword' %}">Forgot Password?</a></p>

                            </div>
                            {% comment %}
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div> {% endcomment %} {% comment %}
                            <div class="form-group mb-0">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                                    <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
                                </div> {% endcomment %}
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Login</button>

                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">

            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>



{%endblock%}
