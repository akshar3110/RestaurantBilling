{% extends '../common_files/base.html' %}
{% block content %}

<body>
    <!-- ✅ Full-width Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-warning font-weight-bold" href="#">{{cafe}}</a>
            <!-- ✅ Navbar Toggle for Mobile View -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'dashboard_shop_owner' username=username %}">Back To Dashboard</a>
                  </li>
                </ul>

                <!-- ✅ Logout Button -->
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="confirmLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card card-outline card-warning m-5"><h2 class="text-center text-warning m-3"><b>Add</b>Category</h2></div>
        <div class="d-flex justify-content-between m-5">
            <a href="{% url 'viewCategories' username=username %}" class="btn btn-sm btn-warning font-weight-bold">View Categories</a> 
        </div>
    <form method="POST" onsubmit="return confirmAddCategory()">
        {% csrf_token %}
        <div class="form-group m-5">
            <label>Category Name</label>
            <input type="text" name="category_name" placeholder="Add Category Name" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-warning ml-5">Add Category</button>
        <a href="{% url 'viewCategories' username=request.session.username %}" class="btn btn-secondary">Cancel</a>
    </form>
    
</div>

{% comment %} <div class="container mt-4">
        {% comment %} <div class="card-outline card-warning"><h2 class="text-center text-warning"><b>Add</b>Category</h2></div>
            <form method="POST" onsubmit="return confirmAddCategory()">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label>Category Name</label>
                    <input type="text" id="categoryName" name="category_name" class="form-control" placeholder="" required>
                </div>
                    <button type="submit" class="btn btn-warning btn-block">Add Category!</button>
                            
                        
                    </form>

                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'viewCategories' username=username %}" class="text-warning">View Categories</a> 
                        <a href="{% url 'dashboard_shop_owner' username=username %}" class="text-warning">Back to Dashboard</a>
                    </div>
                         
        
    </div> {% endcomment %}

    <!-- ✅ JavaScript for Confirmation Alert -->
    <script>
        function confirmAddCategory() {
            return confirm("Are you sure you want to add this category?");
        }
    </script>

{% endblock %}
