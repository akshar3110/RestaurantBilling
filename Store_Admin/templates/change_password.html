{%extends "./common_files/base.html"%} {%block content%}<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Change Password</h3>
                    </div>

                    <!-- Form Start -->
                    <form id="changePasswordForm" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="current_password">Current Password</label>
                                <input type="password" name="current_password" class="form-control" id="current_password"
                                    placeholder="Enter Current Password" required><br>

                                <label for="new_password">New Password</label>
                                <input type="password" name="new_password" class="form-control" id="new_password"
                                    placeholder="Enter New Password" required minlength="8"><br>

                                <label for="confirm_new_password">Confirm New Password</label>
                                <input type="password" name="confirm_password" class="form-control" id="confirm_new_password"
                                    placeholder="Enter Confirm New Password" required>

                                <div id="passwordError" class="text-danger"></div>
                                <div id="passwordMatchError" class="text-danger"></div>

                                {% for message in messages %}
                                <p class="{% if 'error' in message.tags %}error{% elif 'success' in message.tags %}success{% endif %}">
                                    {{ message }}
                                </p>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
<script>
    document.getElementById("quickForm").addEventListener("submit", function (event) {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm_new_password").value;
        let errorMsg = "";
    
        if (password.length < 8) {
            errorMsg = "Password must be at least 8 characters long.";
        } else if (!/\d/.test(password)) {
            errorMsg = "Password must contain at least one number.";
        } else if (!/[a-zA-Z]/.test(password)) {
            errorMsg = "Password must contain at least one letter.";
        } else if (password !== confirmPassword) {
            errorMsg = "Passwords do not match.";
        }
    
        if (errorMsg) {
            alert(errorMsg);
            event.preventDefault();
        }
    });
    </script>
